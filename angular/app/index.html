<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>诸翟会员消费系统</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- <base href="http://localhost:9000/"></base> -->
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <!-- endbuild -->
</head>

<body ng-app="learnAngularApp" ng-class="{'menuClose':menuClose,'max-body':true}">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <div class="welcome" ng-if="hideNav">
    <span class="welcome-icon"></span>
    <span>欢迎{{currentUser.name}}使用诸翟会员消费系统</span>
    <button type="button" class="close margin-top-10 margin-right-10">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
  </div>
  <div class="left-nav" ng-if="hideNav">
    <div class="showToggle clearfix">
      <div class="showToggle-icon center-block" ng-click="menuToggle()"></div>
    </div>
    <ul class="list-unstyled">
      <li>
        <a href="#/main">
          <span class="menu-title">快速消费</span>
        </a>
      </li>
      <li>
        <a href="#/about">
          <span class="menu-title">商品消费</span>
        </a>
      </li>
      <li>
        <a href="#/eventBind">
          <span class="menu-title">退货退款</span>
        </a>
      </li>
      <li>
        <a href="#/form_example">
          <span class="menu-title">未完成订单</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="top-nav" ng-if="hideNav">
    <ul class="list-inline text-center">
      <li>
        <div class="center-block">商品分类</div>
      </li>
      <li>
        <div class="center-block btn-primary">出售商品</div>
      </li>
      <li>
        <div class="center-block">商品分类</div>
      </li>
    </ul>
  </div>
  <div id="main-container" ng-class="{'main-container':isLogin}" ng-view=""></div>



  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    ! function(A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/service/service.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/eventBind.js"></script>
  <script src="scripts/controllers/form_example.js"></script>

</html>
